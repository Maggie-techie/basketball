<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title> Scoreboard</title>
    </head>
    <body>
         <div class="scoreboard-header">
        <!-- Header with title  -->
        <h1>Basketball Scoreboard</h1>
         </div>
        <div class="container">
            <div class ="box">
                <h2>HOME</h2>
                <div class="score" id="homers">0</div> <!-- Home team score -->
            <div class="box-btn">
                <div>
                    <!-- Buttons to increase home team score -->
                    <button id="btn_1" onclick="addPoints()">+ 1</button>
                    <button id="btn_2" onclick="addPoints2()">+ 2</button>
                    <button id="btn_3" onclick="addPoints3()">+ 3</button>
                    
                </div>
            </div>
            </div>
            
            <div class = "box">
                <h2>GUEST</h2>
                <div class="score" id="guest">0</div> <!-- Guest team score -->
            <div class="box-btn">
                <div>
                    <!-- Buttons to increase guest team score -->
                    <button id="btn_4" onclick="addPoints4()">+ 1</button>
                    <button id="btn_5" onclick="addPoints5()">+ 2</button>
                    <button id="btn_6" onclick="addPoints6()">+ 3</button>
                    
                </div>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
